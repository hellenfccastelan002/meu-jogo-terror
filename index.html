<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbraside</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-board">
        <img src="./imagem/monstro.png" class="monstro">
        <img src="./imagem/mario.gif" class="mario">
        <img src="./imagem/pipe.png" class="pipe">
        <img id="startButton" class="start-image" src="./imagem/start_button.png" alt="Iniciar">
    </div>

    <div class="score">Pontuação: <span id="score">0</span></div>

    <div id="game-over-screen" class="hiden">
        <img id="restart-image" src="./imagem/game_over_img.png" alt="Clique para reiniciar">
    </div>
    
    <script src="main.js"></script>
</body>
</html>
